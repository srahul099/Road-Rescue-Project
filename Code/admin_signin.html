<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>Road Rescue</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" id="color-switcher-link" />
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>

  <body class="theme-dashboard">
    <div class="preloader">
      <div class="preloader_image"></div>
    </div>

    <!-- search modal -->
    <div
      class="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="search_modal"
      id="search_modal"
    >
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">
          <i class="rt-icon2-cross2"></i>
        </span>
      </button>
      <div class="widget widget_search">
        <form
          method="get"
          class="searchform search-form form-inline"
          action="index.html"
        >
          <div class="form-group">
            <input
              type="text"
              value=""
              name="search"
              class="form-control"
              placeholder="Search keyword"
              id="modal-search-input"
            />
          </div>
          <button type="submit" class="theme_button">Search</button>
        </form>
      </div>
    </div>

    <!-- Unyson messages modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
      <div class="fw-messages-wrap ls with_padding">
        <!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
        <!--		
		<ul>
			<li>Message To User</li>
		</ul>
		-->
      </div>
    </div>
    <!-- eof .modal -->

    <!-- wrappers for visual page editor and boxed version of template -->
    <div id="canvas">
      <div id="box_wrapper">
        <!-- template sections -->
        <section
          class="ls ms section_padding_top_100 section_padding_bottom_100 section_full_height"
        >
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="with_background with_padding">
                  <h4 class="text-center">Sign In to Your Account</h4>
                  <hr class="bottommargin_30" />
                  <div class="wrap-forms">
                    <form>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">
                            <label for="login-email">Email address</label>
                            <i class="grey fa fa-envelope-o"></i>
                            <input
                              type="email"
                              class="form-control"
                              id="login-email"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">
                            <label for="login-password">Password</label>
                            <i class="grey fa fa-pencil-square-o"></i>
                            <input
                              type="password"
                              class="form-control"
                              id="login-password"
                              placeholder="Password"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="checkbox">
                            <input type="checkbox" id="remember_me_checkbox" />
                            <label for="remember_me_checkbox"
                              >Rememrber Me
                            </label>
                          </div>
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="theme_button block_button color1"
                      >
                        <a href="admin_index.html">Log In</a>
                      </button>
                    </form>
                  </div>

                  <div class="darklinks text-center topmargin_20">
                    <a
                      role="button"
                      data-toggle="collapse"
                      href="admin_signin.html#signin-resend-password"
                      aria-expanded="false"
                      aria-controls="signin-resend-password"
                    >
                      Forgot your password?
                    </a>
                  </div>
                  <div
                    class="collapse form-inline-button"
                    id="signin-resend-password"
                  >
                    <form class="form-inline topmargin_20">
                      <div class="form-group">
                        <label class="sr-only">Enter your e-mail</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="E-mail"
                        />
                      </div>
                      <button type="submit" class="theme_button with_icon">
                        <i class="fa fa-share"></i>
                      </button>
                    </form>
                  </div>
                </div>
                <!-- .with_background -->

                <p class="divider_20 text-center">
                  Not registered?
                  <a href="admin_signup.html">Create an account</a>.
                </p>
              </div>
              <!-- .col-* -->
            </div>
            <!-- .row -->
          </div>
          <!-- .container -->
        </section>
      </div>
      <!-- eof #box_wrapper -->
    </div>
    <!-- eof #canvas -->

    <script src="js/compressed.js"></script>
    <script src="js/vendor/Chart.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-charts.js"></script>
  </body>
</html>
